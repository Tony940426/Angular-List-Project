<ng-container *ngIf="
control?.touched &&
control?.dirty &&
control?.errors
">
    <div *ngIf="control?.errors?.['required']">
        List Item Required.
    </div>
    <div *ngIf="control?.errors?.['minlength']">
        Entered Item is only {{control?.errors?.['minlength'].actualLength}}.
        Minimum minimum Length is required is  {{control?.errors?.['minlength'].requiredLength}}
    </div>
    <div *ngIf="control?.errors?.['pattern']">
        Letters Only.
    </div>
</ng-container>
